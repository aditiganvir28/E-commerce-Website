<!DOCTYPE html>
<html>
    <head>
        <title>Sign-in</title>
 <meat charset="UTF-8"></meat>
        <link href="css\sign-in.css" rel="stylesheet">
    </head>
    <body>

<fieldset class="page">
    <h1>Sign-In</h1>
      <fieldset>
      <div class="email">
        <p>Email (phones for mobile accounts)</p>
        <input type="email" placeholder="Enter your email address"  name="email" required>
      </div>
      <div>
        <div class="inline">
          <p><strong>Password</strong></p>
        <a href="#">Forget your password?</a>
      </div>
        <input type="password" pattern="[a-z0-5]{8,}" required>
      </div>
      <button  type="submit">Sign-In</button>
      
        <p>By continuing, you agree to Amazon <a href="#">condition of use</a> and <a href="#">Privacy notice</a>.</p>
     <label>
       <input type="checkbox"style="width: 13px;"> <strong> Keep me signed in.<a href="#">Details</a></strong>
      </label>
      
      <hr>
      <p class="amazon">New to Amazon?</p>
      <button>Create a new account</button></fieldset>
    </fieldset>
    </body>
    </html>
